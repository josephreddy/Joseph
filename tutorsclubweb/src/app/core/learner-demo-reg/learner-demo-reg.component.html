<div class="bgcolor">
  <div class="bcrumbs">
    <h2>Upcoming Live Demo Batch's List
    </h2>
  </div>
  <div class="container-fluid">

    <mat-form-field>
      <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"> -->
      <input matInput placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8" style="overflow: auto;">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="LearnerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LearnerName</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.TutorName"> {{row.LearnerName}} </td>
        </ng-container>
        <ng-container matColumnDef="CourseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/CourseExplanation',row.CourseId]" title="View Course">{{row.CourseName}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="TutorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TutorName</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.TutorName"> {{row.TutorName}} </td>
        </ng-container>
        <ng-container matColumnDef="PhoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</th>
          <td mat-cell *matCellDef="let row">
            {{row.PhoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let row"> {{row.City}} </td>
        </ng-container>
        <ng-container matColumnDef="Contacted">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DemoID</th>
          <td class="capital" mat-cell *matCellDef="let row"> {{row.TCDemoID}} </td>
        </ng-container>
        <ng-container matColumnDef="EmailId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmailId</th>
          <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
        </ng-container>
        <ng-container matColumnDef="Review">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Review</th>
          <td mat-cell *matCellDef="let row">
            <button type="button" (click)=submitReview(row) class="btn btn-primary">Review</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <div [hidden]="!isLoadingResults" class="text-center">
        <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
        <h5>
          Loading Please Wait..
        </h5>
        <span class="sr-only"></span>
      </div>
      <!-- <div class="clearfix space20"></div> -->
      <div class="text-center" [hidden]="!(dataSource.data.length==0&&!isLoadingResults)">
        No Records Found
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
