<div class="dialog-header">
    <h2 mat-dialog-title>&nbsp;Add Event
        <img class="pull-right pull-right" src="assets/Images/icons/close.png" (click)="onNoClick()" />
    </h2>
</div>
<div mat-dialog-content>
    <form [formGroup]="AddRegistrationrFrm">
        <div class="col-xs-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Note" formControlName="note" rows="3" required></textarea>
                <mat-error>
                    <span *ngIf="!AddRegistrationrFrm.get('note').valid || AddRegistrationrFrm.get('note').touched ||  AddRegistrationrFrm.get('note').dirty">
                        <span *ngIf="AddRegistrationrFrm.controls['note'].hasError('required') ">
                            {{'Please Enter Note'}}
                        </span>
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-sm-12">
            <label for="file-upload" class="custom-file-upload btn-primary">
                <i class="fa fa-cloud-upload"></i> Edit Photo
            </label>
            <div class="actions">
                <input id="file-upload" #_fileInput type="file" formControlName="filename" (change)="cropping.selectInputEvent($event)" accept="image/*"
                    hidden>
                <!-- <input #_fileInput type="file" formControlName="filename" (change)="cropping.selectInputEvent($event)" accept="image/*" hidden> -->
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="resize-image space20">
                        <ly-cropping #cropping [config]="myConfig" (cropped)="oncropped($event)" (loaded)="onloaded()" (error)="onerror()">
                        </ly-cropping>
                    </div>
                    <button *ngIf="cropping.isLoaded" color="accent" (click)="crop()" ly-button>crop</button>
                </div>
                <div class="col-lg-4">
                    <img *ngIf="cropping.isCropped" [src]="cropping.result">
                </div>
            </div>
        </div>
