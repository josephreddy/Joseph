<div class="dialog-header">
    <h2 mat-dialog-title>&nbsp;Delete Event
        <img class="pull-right" src="assets/Images/icons/close.png" (click)="onNoClick()" />
    </h2>
</div>
<mat-dialog-content>
    <h3>Are you sure you want to remove the Event?</h3>
</mat-dialog-content>
<div class="clearfix space20"></div>
<div class="col-lg-12 text-center">
    <button type="button" class="btn btn-success" id="btnuserSave" (click)=DeleteEvent(data.CarouselImageId)>Delete</button>
    &nbsp;
    <button type="button" class="btn btn-danger" id="btnuserCancel" (click)=onNoClick()>Cancel</button>
</div>
