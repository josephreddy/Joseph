<div class="bgcolor">
  <div class="bcrumbs">
    <h2>Tutors List
    </h2>
  </div>
  <div class="container-fluid">
    <button class="btn btn-success pull-right" *ngIf="currentUser!=null && currentUser.RoleID==1" [routerLink]="['/tutor-signUp']">
      <i class="fa fa-plus"></i> Add Tutor</button>
    <!-- <mat-form-field class="searchPosition">
      <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field> -->
    <input type="text" class="form-control searchPosition" (keyup)="applyFilter($event.target.value)" placeholder="Search">
    <div class="space20"></div>
    <div class="mat-elevation-z8" style="overflow: auto;">
      <table mat-table [dataSource]="TutorList" matSort>
        <ng-container matColumnDef="ImageUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/viewTutorProfile',row.TutorID]">
              <img title="View Tutor" class="img-circle" src="{{row.ImageUrl}}" style="height: 40px;width: 40px;" />
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/viewTutorProfile',row.TutorID]">{{row.FirstName}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="CourseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
          <td mat-cell *matCellDef="let row"> {{row.CourseName}}</td>
        </ng-container>
        <ng-container matColumnDef="EmailID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
        </ng-container>
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country </th>
          <td mat-cell *matCellDef="let row"> {{row.Country}} </td>
        </ng-container>
        <ng-container matColumnDef="DateCreated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</th>
          <td mat-cell *matCellDef="let row"> {{row.DateCreated |date:"dd/MM/yyyy"}} </td>
        </ng-container>
        <ng-container matColumnDef="DateModifed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified</th>
          <td mat-cell *matCellDef="let row"> {{row.DateModifed |date:"dd/MM/yyyy"}} </td>
        </ng-container>
        <ng-container matColumnDef="RoleID">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" style="text-align: center">
            <button class="btn btn-primary waves-effect" (click)="onEditClick(row)" [disabled]="disablerow">
              <span md-tooltip="tooltip" title="Edit" mdTooltipPosition="before">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </span>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="RoleID1">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" style="text-align: center">
            <button class="btn btn-danger waves-effect" (click)="onDeleteClick(row, rowIndex)" [disabled]="disablerow">
              <span md-tooltip="tooltip" title="Delete" mdTooltipPosition="before">
                <i class="fa fa-times" aria-hidden="true"></i>
              </span>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <div [hidden]="!isLoadingResults" class="text-center">
        <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
        <h5>
          Loading Please Wait..
        </h5>
        <span class="sr-only"></span>
      </div>
      <!-- <div class="clearfix space20"></div> -->
      <div class="text-center" [hidden]="!(TutorList.data.length==0&&!isLoadingResults)">
        No Records Found</div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
  <div class="clearfix space20"></div>
</div>
