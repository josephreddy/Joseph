<div class="dialog-header">
    <h2 mat-dialog-title>&nbsp;Add Course Details
        <img class="pull-right pull-right" src="assets/Images/icons/close.png" (click)="onNoClick()" />
    </h2>
</div>

<div>
    <!-- <div class="container"> -->
    <!-- <div class="row" style="text-align: left;height: auto;"> -->
    <form [formGroup]="AddCategoryRegistrationrFrm" style="margin-top: 0px;">
        <div class="col-lg-12 col-sm-12">
            <mat-form-field>
                <input matInput onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 8 || event.charCode == 32) );"
                    placeholder="Category Name" minlength="3" formControlName="category" required/>

                <mat-error *ngIf="show">
                    <span *ngIf=" !AddCategoryRegistrationrFrm.get('category').valid || AddCategoryRegistrationrFrm.get('category').touched ||  AddCategoryRegistrationrFrm.get('category').dirty">
                        <span *ngIf="AddCategoryRegistrationrFrm.controls['category'].hasError('required') ">
                            {{'Please Enter Category Name'}}
                        </span>
                        <span *ngIf="AddCategoryRegistrationrFrm.controls['category'].hasError('minlength') ">
                            {{'Min Length Should Be A Characters'}}
                        </span>
                        <!-- <span *ngIf="AddCategoryRegistrationrFrm.controls['category'].hasError('maxlength') ">
                                            {{'Max Length Should Be 100 Characters'}}
                                        </span> -->
                    </span>
                </mat-error>
            </mat-form-field>
        </div>


        <!-- <div class="col-lg-12">
                        <div mat-dialog-actions class="pull-right">
                            <button mat-raised-button (click)="AddCategoryLoginForm()" [disabled]="!AddCategoryRegistrationrFrm.valid" color="primary" cdkFocusInitial>Add</button>
                            <button mat-button (click)="onNoClick()" style="background: orange;color: whitesmoke">Cancel</button>
                            
                        </div>
                    </div> -->



        <div class="col-lg-12" style="margin-top: 10px;">
            <button class="btn btn-warning" [disabled]="btnDisable" (click)="AddCategoryLoginForm()" style="background-color: #118aef;width: 100%"
                cdkFocusInitial>Add</button>

        </div>




    </form>
    <!-- </div> -->
    <!-- </div> -->
</div>
