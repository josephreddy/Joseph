<div class="bgcolor">
  <div class="bcrumbs">
    <h2>Category </h2>
  </div>
  <div style="min-height: 700px">
    <div class="container" style="margin-top: 10px;">
      <button class="btn btn-success pull-right" *ngIf="currentUser!=null && currentUser.RoleID ==1" (click)="openAddCategory()">Add Category</button>

      <!-- <mat-form-field>
        <input matInput placeholder="Filter">
      </mat-form-field> -->
      <input type="text" class="form-control searchPosition" (keyup)="applyFilter($event.target.value)" placeholder="Search">
      <div class="space20"></div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="CategoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CategoryName </th>
            <td mat-cell *matCellDef="let row"> {{row.CategoryName}} </td>
          </ng-container>

          <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
            <td mat-cell *matCellDef="let row"> {{row.Active}} </td>
          </ng-container>
          <ng-container matColumnDef="CategoryId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [style.color]="row.CategoryId">
              <a class="btn btn-primary" *ngIf="currentUser!=null && currentUser.RoleID==1" (click)="opeEditCategory(row)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <div [hidden]="!isLoadingResults" class="text-center">
          <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
          <h5>
            Loading Please Wait..
          </h5>
          <span class="sr-only"></span>
        </div>

        <!-- <div class="clearfix space20"></div> -->
        <div class="text-center" [hidden]="!(dataSource.data.length==0&&!isLoadingResults)">
          No Records Found</div>

        <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
