<div class="bgcolor">
<div class="bcrumbs">
  <h2>Learners List
  </h2>
</div>
<div class="container-fluid">
  <button class="btn btn-success pull-right" *ngIf="currentUser!=null && currentUser.RoleID==1" [routerLink]="['/learner-signUp']">
    <i class="fa fa-plus"></i> Add Learner</button>
  <!-- <mat-form-field class="full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field> -->
  <input type="text" class="form-control searchPosition" (keyup)="applyFilter($event.target.value)" placeholder="Search">
  <div class="space20"></div>
  <div class="mat-elevation-z8" style="overflow: auto"> 
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
      </ng-container>

      <ng-container matColumnDef="EmailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
      </ng-container>

      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.Country}} </td>
      </ng-container>

      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
        <td mat-cell *matCellDef="let row"> {{row.State}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City</th>
        <td mat-cell *matCellDef="let row"> {{row.City}} </td>
      </ng-container>
      <ng-container matColumnDef="Contacted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacted</th>
        <td mat-cell *matCellDef="let row"> {{row.Contacted==true?"Yes":"No"}} </td>
      </ng-container>

      <ng-container matColumnDef="RoleID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"  style="text-align: center">
          <button class="btn btn-primary waves-effect" (click)="onEditClick(row)" [disabled]="disablerow">
            <span md-tooltip="tooltip" title="Edit" mdTooltipPosition="before">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </span>
          </button>&nbsp;
          <button class="btn btn-danger waves-effect" (click)="onDeleteClick(row, rowIndex)" [disabled]="disablerow">
            <span md-tooltip="tooltip" title="Edit" mdTooltipPosition="before">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <div [hidden]="!isLoadingResults" class="text-center">
      <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
      <h5>
        Loading Please Wait..
      </h5>
      <span class="sr-only"></span>
    </div>

    <!-- <div class="clearfix space20"></div> -->
    <div class="text-center" [hidden]="!(dataSource.data.length==0&&!isLoadingResults)">
      No Records Found</div>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
<div class="clearfix space20"></div>
</div>
