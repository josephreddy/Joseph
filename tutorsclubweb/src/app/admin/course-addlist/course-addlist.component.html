<div class="bgcolor">
  <div class="bcrumbs">
    <h2>Courses </h2>
  </div>
  <div class="space">
    <div class="container" style="margin-top: 10px;">
      <button class="btn btn-success pull-right" *ngIf="currentUser!=null && currentUser.RoleID==1" (click)="openAddCourseDialog()">Add Course</button>
      <!-- <button style="float: right;" class="btn btn-success" (click)="openAddCourseDialog()">Add Course</button> -->
      <!-- <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> -->
      <input type="text" class="form-control searchPosition" (keyup)="applyFilter($event.target.value)" placeholder="Search">
      <div class="space20"></div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="ImageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row">
              <a [routerLink]="['/CourseExplanation',row.CourseId]" title="View Course">
                <img class="img-circle" src="{{row.ImageUrl}}" style="height: 40px;width: 40px;" />
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="CourseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CourseName </th>
            <td mat-cell *matCellDef="let row"> {{row.CourseName}} </td>
          </ng-container>
          <ng-container matColumnDef="AliasName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Alias Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Coursealias}} </td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
          </ng-container>

          <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.Active"> {{row.Active}} </td>
          </ng-container>

          <ng-container matColumnDef="DateCreated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.DateCreated"> {{row.DateCreated |date:"dd/MM/yyyy hh:mm a"}} </td>
          </ng-container>
          <ng-container matColumnDef="DateModified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.DateModified"> {{row.DateModified |date:"dd/MM/yyyy hh:mm a"}} </td>
          </ng-container>
          <ng-container matColumnDef="FileName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [style.color]="row.FileName" style="text-align: center">
              <button *ngIf="currentUser!=null && currentUser.RoleID==1" class="btn btn-primary" (click)="openEditCourseDialog(row)" [disabled]="disablerow">
                <span md-tooltip="tooltip" title="Edit" mdTooltipPosition="before">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </span>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="FileName1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" [style.color]="row.FileName" style="text-align: center">
              <button *ngIf="currentUser!=null && currentUser.RoleID==1" class="btn btn-danger waves-effect" (click)="openDeleteCourseDialog(row)"
                [disabled]="disablerow">
                <span md-tooltip="tooltip" title="Delete" mdTooltipPosition="before">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </button>
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="CategoryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" [style.color]="row.CategoryId">
            <a class="btn btn-primary" *ngIf="currentUser!=null && currentUser.RoleID==1" (click)="openDeleteCourseDialog(row)">Delete</a>
          </td>
        </ng-container> -->
          <!-- <ng-container matColumnDef="CategoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row" [style.color]="row.CategoryName"> {{row.CategoryId}} </td>
              </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <div [hidden]="!isLoadingResults" class="text-center">
          <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
          <h5>
            Loading Please Wait..
          </h5>
          <span class="sr-only"></span>
        </div>
        <!-- <div class="clearfix space20"></div> -->
        <div class="text-center" [hidden]="!(dataSource.data.length==0&&!isLoadingResults)">
          No Records Found</div>
        <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
