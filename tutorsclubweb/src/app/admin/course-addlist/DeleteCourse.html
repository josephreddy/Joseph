        Delete Course</h1> -->
        <div class="dialog-header">
            <h2 mat-dialog-title>Delete Course</h2>
            <i class="fa fa-times pull-right" (click)="onNoClick()"  style="cursor: pointer;font-size: 17px;margin-top: -33px"></i>
        </div>


<mat-dialog-content>
        <span>Are you sure you want to remove the Course?</span>
      </mat-dialog-content>


<div class="col-lg-12" >
    <ul class="list-inline" style="text-align: center;margin-top:10px">
        <li>
            <input type="button" value="Delete" id="btnuserSave" (click)=DeleteCourse(data.CourseId) class="btn btn-danger" />
        </li>
        <li>
            <input type="button" value="Cancel" id="btnuserCancel" (click)=onNoClick() class="btn" />
        </li>
    </ul>
</div>
