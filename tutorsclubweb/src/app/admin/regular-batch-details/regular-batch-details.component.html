<div class="bgcolor">
    <div class="bcrumbs">
        <h2>Upcoming Live Regular Batch's List
        </h2>
    </div>
    <div class="container-fluid">
        <h3>Learner's Registered for the Batch {{currentBatch}}</h3>
        <div>
            <button type="button" class="btn btn-danger pull-right" (click)="removeLearner()">Delete Learner(s)</button>
        </div>
    </div>
    <div class="space20"></div>
    <div class="container-fluid">
        <div class="mat-elevation-z8" style="overflow: auto;">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Contacted">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mark</th>
                    <td mat-cell *matCellDef="let row" class="alignMiddle">
                        <mat-checkbox class="example-margin" (change)="onCheckChange(row,$event)" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="TCDemoID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Demo Id</th>
                    <td mat-cell *matCellDef="let row" style="background-color:#f9f9ff">{{ row.TCDemoId }} </td>
                </ng-container>
                <ng-container matColumnDef="TutorName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tutor Name</th>
                    <td mat-cell *matCellDef="let row" style="background-color:#f9f9ff">{{ row.TutorName }} </td>
                </ng-container>


                <ng-container matColumnDef="LearnerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Learner Name</th>
                    <td mat-cell *matCellDef="let row" style="background-color:#f9f9ff">{{ row.LearnerName }} </td>
                </ng-container>

                <ng-container matColumnDef="Email Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
                    <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
                </ng-container>

                <ng-container matColumnDef="PhoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                    <td mat-cell *matCellDef="let row" style="background-color:#f9f9ff">{{row.PhoneNumber}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
